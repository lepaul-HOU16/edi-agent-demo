<!DOCTYPE html>
<html>
<head>
    <title>Auth Flow Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Authentication Flow Test</h1>
    
    <div>
        <button onclick="testMockToken()">Test Mock Token</button>
        <button onclick="testCreateSession()">Test Create Session</button>
        <button onclick="clearResults()">Clear</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const API_URL = 'https://hbt1j807qf.execute-api.us-east-1.amazonaws.com';
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testMockToken() {
            clearResults();
            addResult('Testing mock token authentication...', 'info');
            
            const mockToken = `mock-dev-token-${Date.now()}`;
            addResult(`Generated mock token: ${mockToken}`, 'info');
            
            try {
                const response = await fetch(`${API_URL}/api/sessions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${mockToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                addResult(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Success! Session created: ${JSON.stringify(data)}`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`❌ Error: ${errorText}`, 'error');
                    
                    if (response.status === 401) {
                        addResult('⚠️ Backend authorizer is rejecting mock tokens. ENABLE_MOCK_AUTH may not be set to true.', 'error');
                    }
                }
            } catch (error) {
                addResult(`❌ Network error: ${error.message}`, 'error');
            }
        }
        
        async function testCreateSession() {
            clearResults();
            addResult('Testing session creation with mock auth...', 'info');
            
            // Simulate what the frontend does
            const mockToken = `mock-dev-token-${Date.now()}`;
            
            try {
                const response = await fetch(`${API_URL}/api/sessions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${mockToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test Session',
                    })
                });
                
                addResult(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Session created successfully!`, 'success');
                    addResult(`Session ID: ${data.data?.id || 'N/A'}`, 'info');
                    addResult(`Session Name: ${data.data?.name || 'N/A'}`, 'info');
                } else {
                    const errorText = await response.text();
                    addResult(`❌ Failed: ${errorText}`, 'error');
                    
                    if (response.status === 401) {
                        addResult('⚠️ Authorization failed. Backend needs ENABLE_MOCK_AUTH=true', 'error');
                        addResult('Deploy command: cdk deploy --context environment=development', 'info');
                    }
                }
            } catch (error) {
                addResult(`❌ Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
