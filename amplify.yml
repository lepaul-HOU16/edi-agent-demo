version: 1
backend:
  phases:
    build:
      commands:
        - '# Generate outputs for Amplify Gen 2 project'
        - npx ampx generate outputs --app-id d1eeg2gu6ddc3z --branch main
frontend:
  phases:
    preBuild:
      commands:
        - npm install --ignore-scripts
        - npm ls || true
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=8192"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
