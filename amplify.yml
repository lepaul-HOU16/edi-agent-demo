version: 1
backend:
  phases:
    build:
      commands:
        - '# Generate outputs for Amplify Gen 2 project'
        - npx ampx generate outputs --app-id d1eeg2gu6ddc3z --branch main
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci --production=false
        - npm rebuild
        - 'npm ls @parcel/watcher || echo "Warning: @parcel/watcher not found"'
        - npm ls || true
        - echo "Node version:" && node --version
        - echo "NPM version:" && npm --version
        - echo "Platform info:" && uname -a
        - echo "Available memory:" && free -h || echo "Memory info not available"
    build:
      commands:
        - nvm use 20
        - export NODE_OPTIONS="--max-old-space-size=7168 --max-semi-space-size=256"
        - export NODE_ENV=production
        - export GENERATE_SOURCEMAP=false
        - export DISABLE_ESLINT_PLUGIN=true
        - export NEXT_TELEMETRY_DISABLED=1
        - export CI=true
        - ulimit -n 8192
        - timeout 2400 npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - ~/.npm/**/*
