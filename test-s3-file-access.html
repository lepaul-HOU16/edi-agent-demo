<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test S3 File Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .test-section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .success { background-color: #d4edda; border-color: #c3e6cb; }
    .error { background-color: #f8d7da; border-color: #f5c6cb; }
    .info { background-color: #d1ecf1; border-color: #bee5eb; }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 3px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>S3 File Access Test</h1>
  
  <div class="test-section info">
    <h3>Test Configuration</h3>
    <p><strong>API URL:</strong> https://hbt1j807qf.execute-api.us-east-1.amazonaws.com</p>
    <p><strong>Bucket:</strong> amplify-digitalassistant--workshopstoragebucketd9b-mx1aevbdpmqy</p>
    <p><strong>Test Path:</strong> global/well-data/</p>
  </div>

  <div class="test-section">
    <h3>Step 1: Get Auth Token</h3>
    <button onclick="getToken()">Get Token</button>
    <div id="token-result"></div>
  </div>

  <div class="test-section">
    <h3>Step 2: List LAS Files</h3>
    <button onclick="listFiles()">List Files</button>
    <div id="list-result"></div>
  </div>

  <div class="test-section">
    <h3>Step 3: Get File URL</h3>
    <button onclick="getFileUrl()">Get WELL-001.las URL</button>
    <div id="url-result"></div>
  </div>

  <script>
    let authToken = null;

    async function getToken() {
      const resultDiv = document.getElementById('token-result');
      resultDiv.innerHTML = '<p>Getting token...</p>';
      
      try {
        // Use mock token for development
        authToken = 'mock-dev-token-12345';
        resultDiv.innerHTML = `
          <div class="success">
            <p><strong>✓ Token obtained</strong></p>
            <pre>${authToken}</pre>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="error">
            <p><strong>✗ Error:</strong> ${error.message}</p>
          </div>
        `;
      }
    }

    async function listFiles() {
      const resultDiv = document.getElementById('list-result');
      
      if (!authToken) {
        resultDiv.innerHTML = '<div class="error"><p>Please get token first</p></div>';
        return;
      }

      resultDiv.innerHTML = '<p>Listing files...</p>';
      
      try {
        const response = await fetch(
          'https://hbt1j807qf.execute-api.us-east-1.amazonaws.com/api/s3-proxy?key=global/well-data/&action=list',
          {
            headers: {
              'Authorization': `Bearer ${authToken}`,
            },
          }
        );

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }

        const data = await response.json();
        const lasFiles = data.items.filter(item => item.path.endsWith('.las'));
        
        resultDiv.innerHTML = `
          <div class="success">
            <p><strong>✓ Found ${lasFiles.length} LAS files</strong></p>
            <pre>${JSON.stringify(lasFiles.slice(0, 5), null, 2)}</pre>
            ${lasFiles.length > 5 ? `<p>... and ${lasFiles.length - 5} more</p>` : ''}
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="error">
            <p><strong>✗ Error:</strong> ${error.message}</p>
          </div>
        `;
      }
    }

    async function getFileUrl() {
      const resultDiv = document.getElementById('url-result');
      
      if (!authToken) {
        resultDiv.innerHTML = '<div class="error"><p>Please get token first</p></div>';
        return;
      }

      resultDiv.innerHTML = '<p>Getting file URL...</p>';
      
      try {
        const response = await fetch(
          'https://hbt1j807qf.execute-api.us-east-1.amazonaws.com/api/s3-proxy?key=global/well-data/WELL-001.las',
          {
            headers: {
              'Authorization': `Bearer ${authToken}`,
            },
          }
        );

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }

        const data = await response.json();
        
        resultDiv.innerHTML = `
          <div class="success">
            <p><strong>✓ Got signed URL</strong></p>
            <p><strong>Key:</strong> ${data.key}</p>
            <p><strong>Bucket:</strong> ${data.bucket}</p>
            <p><strong>URL:</strong> <a href="${data.url}" target="_blank">Open File</a></p>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="error">
            <p><strong>✗ Error:</strong> ${error.message}</p>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
